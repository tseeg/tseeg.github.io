<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <label for="name">Enter your word:</label>
    <input type="text" id="name" />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    
    <script>
      function checkPalindrome() {
        const name = document.getElementById("name").value.toLowerCase();
        var i=0;
        var j=name.length-1;
        var t=0;
        while(i<Math.floor(name.length/2))
        {
            if(name[i]!=name[j]) 
            {
                document.getElementById("result").innerHTML = "Your word is not a palindrome.";
                t=1;
                i=Math.floor(name.length/2);
            }
            i++;
            j--;
        }
        if (t==0) {
          document.getElementById("result").innerHTML = "Your word is a palindrome!";
        }
    }
    </script>
  </body>
</html>
