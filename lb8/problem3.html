    <script>
        var input = window.prompt("Distance between wolf and bunny", "50");
        var s = parseFloat(input);
        var m=s-(Math.floor(s/7)*7);
        document.writeln("<p>" + Math.floor(s/7) +" hour"+"</p>" + "<p>" + m + " minute"+ "</p>");
    </script>
